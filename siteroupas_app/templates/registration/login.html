          <h2 class="text-center mb-0">Login</h2>
        </div>
        <div class="card-body p-5">
          <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label text-secondary">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
              <div class="alert alert-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
          </form>
