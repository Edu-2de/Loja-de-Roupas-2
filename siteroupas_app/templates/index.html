<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
      <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <title>Document</title>

      {% load static %}
      <link rel="stylesheet" href="{% static 'css/index.css' %}" />


</head>
<body>

     <!-- Cabeçalho -->
     <header>

      <!-- Navbar - classes do bootstrap -->
      <!-- 
      navbar: identificar para o bootstrap que se trata de uma navbar
      navbar-expand-lg: para definir que em telas grandes ela aparecerá por inteira
      bg-light: defini o background da navbar
      border-bottom: defini a pequena linha abaixo da navbar
      navbar-light: defini a cor do texto, nesse caso preto
      -->
      <nav class="navbar navbar-expand-lg bg-light border-bottom navbar-light d-flex " data-bs-theme="dark">

            <!-- div - classes do bootstrap -->
            <!-- 
            container-fluid: uma classe que faz com que o container fique responsivo 
            d-flex: classe responsável para dar o display flex no elemento
            justify-content-around: característica do display flex, justify-content
            -->
            <div class="container-fluid d-flex justify-content-around">


                  <!-- a- classes do bootstrap -->
                  <!-- 
                  navbar-brand: define que é a marca da navbar, como se fosse o logo
                  -->
                  <a class="navbar-brand" href="#">LOGO</a>


                  <!-- div- classes do bootstrap -->
                  <!-- 
                  collapse: serve para a responsividade, quando diminui a tela ela se adéqua 
                  -->
                  <div class="collapse navbar-collapse">

                        <!-- div- classes do bootstrap -->
                        <!-- 
                        navbar-nav: para indicar onde ficam os links dentro da navbar
                        -->
                        <div class="navbar-nav">
                              <a class="nav-link active" aria-current="page" href="{% url 'criar_produto' %}">Criar Produto</a>
                              <a class="nav-link" href="{% url 'criar_marca' %}">Criar Marca</a>
                              <a class="nav-link" href="{% url 'criar_banner' %}">Criar Banner</a>
                              <a class="nav-link" href="#">Pricing</a>
                              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </div>
                  </div>


                  <!-- botoes para o controle do carrousel -->
                  <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                  </form>
            </div>
      </nav>
     </header>


     <!-- Parte inicial (banner) -->
     <main>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                        {% for banner in banners %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %} bg-dark" style="height: 80vh;">
                              <img src="{{ banner.foto.url }}" class="d-block w-100" alt="...">
                        </div>
                        {% endfor %}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                  </button>
            </div>
     </main>



      <div class="container-sm swiper" style="margin-top: 1%;">
            <div class="card-wrapper">
                  <ul class="card-list swiper-wrapper">
                        {% for marca in marcas %}
                        <li class="card-item swiper-slide">
                              <a href="#" class="card-link">
                                    <img src="{{ marca.logo.url }}" alt="{{ marca.nome }}" class="card-image">
                                 
                                    <h2 class="card-title">{{ marca.nome }}</h2>
                              </a>
                        </li>
                        {% endfor %}
                  </ul>

                  <div class="swiper-pagination" style="top: 83%; color: #626262; !important"></div>
                  <div class="swiper-button-prev" style="color: #626262; !important"></div>
                  <div class="swiper-button-next" style="color: #626262; !important"></div>
            </div>
  

            
      </div>
    
     



      <div class="novos-itens-div mt-5 w-100 bg-dark d-flex flex-wrap" style="height: 75vh;">
            <p class="h3 mt-5" style="color: #626262; margin-left: 5%;">NOVIDADES</p>

            <div class="w-100 mt-5 bg-light d-flex flex-nowrap h-75" style="margin-right: 5% !important; margin-left: 5% !important">
                  <div class="item-novo bg-dark"></div>
            </div>
      </div>


      <div class="categoria-div mt-5 w-100 bg-dark d-flex flex-wrap" style="height: 75vh;">
            <p class="h3 mt-5" style="color: #626262; margin-left: 5%;">CATEGORIA</p>

            <div class="w-100 mt-5 bg-light d-flex flex-nowrap h-75" style="margin-right: 5% !important; margin-left: 5% !important">
                  <div class="item-novo bg-dark"></div>
            </div>
      </div>


     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script>
            new Swiper('.card-wrapper', {
            loop: true,
            spaceBetween: 5,

            // If we need pagination
            pagination: {
            el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                  0:{
                    slidesPerView: 1    
                  },
                  768:{
                    slidesPerView: 2    
                  },
                  1024:{
                    slidesPerView: 5   
                  }
            }
                 

       
            });
      </script>

</body>
</html>
