<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Document</title>

      <style>
            .navbar-collapse {
                  flex-basis: 100%;
                  flex-grow: 0; 
                  align-items: center;
            }
      </style>
</head>
<body>

     <!-- Cabeçalho -->
     <header>

      <!-- Navbar - classes do bootstrap -->
      <!-- 
      navbar: identificar para o bootstrap que se trata de uma navbar
      navbar-expand-lg: para definir que em telas grandes ela aparecerá por inteira
      bg-light: defini o background da navbar
      border-bottom: defini a pequena linha abaixo da navbar
      navbar-light: defini a cor do texto, nesse caso preto
      -->
      <nav class="navbar navbar-expand-lg bg-light border-bottom navbar-light d-flex " data-bs-theme="dark">

            <!-- div - classes do bootstrap -->
            <!-- 
            container-fluid: uma classe que faz com que o container fique responsivo 
            d-flex: classe responsável para dar o display flex no elemento
            justify-content-around: característica do display flex, justify-content
            -->
            <div class="container-fluid d-flex justify-content-around">


                  <!-- a- classes do bootstrap -->
                  <!-- 
                  navbar-brand: define que é a marca da navbar, como se fosse o logo
                  -->
                  <a class="navbar-brand" href="#">LOGO</a>


                  <!-- div- classes do bootstrap -->
                  <!-- 
                  collapse: serve para a responsividade, quando diminui a tela ela se adéqua 
                  -->
                  <div class="collapse navbar-collapse">

                        <!-- div- classes do bootstrap -->
                        <!-- 
                        navbar-nav: para indicar onde ficam os links dentro da navbar
                        -->
                        <div class="navbar-nav">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                              <a class="nav-link" href="#">Features</a>
                              <a class="nav-link" href="#">Pricing</a>
                              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </div>
                  </div>


                  <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                  </form>
            </div>
      
      </nav>


     </header>

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
